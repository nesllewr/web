<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Students</title>
		</head>
	<body>
		<h1>학생 명단</h1>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>이름</th>
					<th>이메일</th>
				</tr>
			</thead>
			<tbody>
				{% for row in students %}
					<tr>
						<td>{{ row['id'] }}</td>
						<td>{{ row['name'] }}</td>
						<td>{{ row['email'] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>

		
		</body>
</html>
